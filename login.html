<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>後台登入 - Kingdom Ran</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4dabf7;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: #ff4d4d;
      text-align: center;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>後台登入</h2>
    <div class="error" id="errorMsg">帳號或密碼錯誤</div>
    <input type="text" id="username" placeholder="帳號">
    <input type="password" id="password" placeholder="密碼">
    <button onclick="login()">登入</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (user === "jerry00195" && pass === "jerry00195") {
        localStorage.setItem("auth", "ok");
        window.location.href = "dashboard.html";
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
